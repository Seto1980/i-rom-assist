<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI手指可動域検査アシスト v3</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body { font-family: sans-serif; text-align: center; background-color: #f0f4f8; margin: 0; padding: 0; }
        .container { position: relative; width: 100%; max-width: 640px; margin: 0 auto; background: black; }
        video { display: none; }
        canvas { width: 100%; height: auto; display: block; }
        
        .info-panel { 
            position: fixed; bottom: 0; left: 0; width: 100%; 
            background: rgba(255, 255, 255, 0.95); padding: 20px 0; 
            border-top-left-radius: 20px; border-top-right-radius: 20px;
            box-shadow: 0 -4px 10px rgba(0,0,0,0.1);
        }
        h1 { font-size: 1rem; color: #333; margin: 0 0 5px 0; }
        .angle-display { font-size: 3.5rem; font-weight: bold; color: #007bff; font-feature-settings: "tnum"; }
        .unit { font-size: 1.5rem; color: #666; }
    </style>
</head>
<body>

    <div class="container">
        <video id="input_video" playsinline></video>
        <canvas id="output_canvas"></canvas>
    </div>
    
    <div class="info-panel">
        <h1>人差し指 PIP屈曲 (安定版 v3)</h1>
        <div class="angle-display">
            <span id="angle_value">--</span><span class="unit">°</span>
        </div>
    </div>

<script>
    const videoElement = document.getElementById('input_video');
    const canvasElement = document.getElementById('output_canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const angleDisplay = document.getElementById('angle_value');

    // ★スムージング（平均化）用の配列
    let angleHistory = [];
    const SMOOTHING_FRAMES = 5; // 過去5フレームの平均をとる

    function calculateAngle(a, b, c) {
        const radians = Math.atan2(c.y - b.y, c.x - b.x) - Math.atan2(a.y - b.y, a.x - b.x);
        let angle = Math.abs(radians * 180.0 / Math.PI);
        if (angle > 180.0) angle = 360 - angle;
        return 180 - angle; // 屈曲角度
    }

    function onResults(results) {
        canvasElement.width = videoElement.videoWidth;
        canvasElement.height = videoElement.videoHeight;
        canvasCtx.save();
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

        if (results.multiHandLandmarks) {
            for (const landmarks of results.multiHandLandmarks) {
                drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 2});
                drawLandmarks(canvasCtx, landmarks, {color: '#FF0000', lineWidth: 1});

                // 人差し指 (MP=5, PIP=6, DIP=7)
                const rawAngle = calculateAngle(landmarks[5], landmarks[6], landmarks[7]);
                
                // ★数値を安定させる処理（移動平均）
                angleHistory.push(rawAngle);
                if (angleHistory.length > SMOOTHING_FRAMES) {
                    angleHistory.shift(); // 古いデータを捨てる
                }
                // 平均値を計算
                const averageAngle = Math.round(angleHistory.reduce((a, b) => a + b, 0) / angleHistory.length);

                // 表示更新
                angleDisplay.innerText = averageAngle;

                // 画面上の描画
                const textX = landmarks[6].x * canvasElement.width;
                const textY = landmarks[6].y * canvasElement.height;
                canvasCtx.fillStyle = "rgba(255, 255, 255, 0.8)";
                canvasCtx.beginPath();
                canvasCtx.arc(textX, textY, 40, 0, 2 * Math.PI);
                canvasCtx.fill();
                canvasCtx.font = "bold 24px Arial";
                canvasCtx.fillStyle = "#007bff";
                canvasCtx.textAlign = "center";
                canvasCtx.textBaseline = "middle";
                canvasCtx.fillText(averageAngle + "°", textX, textY);
            }
        }
        canvasCtx.restore();
    }

    const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    hands.setOptions({
        maxNumHands: 1,
        modelComplexity: 1,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
    });
    hands.onResults(onResults);

    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            videoElement.srcObject = stream;
            videoElement.onloadedmetadata = () => {
                videoElement.play();
                const send = async () => { await hands.send({image: videoElement}); requestAnimationFrame(send); };
                send();
            };
        } catch (e) { alert("カメラエラー: " + e.message); }
    }
    startCamera();
</script>
</body>
</html>
